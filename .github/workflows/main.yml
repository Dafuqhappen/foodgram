name: Foodgram CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: foodgram
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Test with flake8
      run: |
        python -m flake8 backend/

  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push backend to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest
    - name: Push frontend to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest

  copy_files_to_server:
    name: Copy project files
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
    - uses: actions/checkout@v3
    
    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    # üîΩ –í–°–¢–ê–í–¨–¢–ï –≠–¢–û–¢ –ë–õ–û–ö –ù–ê–ß–ò–ù–ê–Ø –°–Æ–î–ê üîΩ
    - name: Debug SSH connection
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key.raw
        echo "=== RAW KEY BEGIN ==="
        cat ~/.ssh/deploy_key.raw
        echo "=== RAW KEY END ==="
        
        sed 's/\\n/\n/g' ~/.ssh/deploy_key.raw > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        echo "=== NORMALIZED KEY ==="
        cat ~/.ssh/deploy_key
        echo "=== KEY FINGERPRINT ==="
        ssh-keygen -lf ~/.ssh/deploy_key
        
        echo "=== SSH DEBUG ==="
        ssh -vvv -i ~/.ssh/deploy_key \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          ${{ secrets.USER }}@${{ secrets.HOST }} "echo 'SUCCESS'"
        
        echo "=== SERVER SSH CONFIG ==="
        ssh -i ~/.ssh/deploy_key ${{ secrets.USER }}@${{ secrets.HOST }} \
          "cat /etc/ssh/sshd_config | grep -E 'PubkeyAuth|AuthorizedKeysFile'"
    # üîº –î–û –°–Æ–î–ê üîº

    - name: Copy infra files
      run: |
        rsync -avz --progress -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          infra/ ${{ secrets.USER }}@${{ secrets.HOST }}:foodgram/

  
  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push_to_docker_hub, copy_files_to_server]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd foodgram
          sudo docker-compose -f infra/docker-compose.production.yml down
          sudo docker-compose -f infra/docker-compose.production.yml pull
          sudo docker-compose -f infra/docker-compose.production.yml up -d
          sleep 10  # –î–∞–µ–º –≤—Ä–µ–º—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è
          sudo docker-compose -f infra/docker-compose.production.yml exec -T backend python manage.py migrate
          sudo docker-compose -f infra/docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
          if [ -f infra/fixtures.json ]; then
            sudo docker-compose -f infra/docker-compose.production.yml exec -T backend python manage.py loaddata infra/fixtures.json
          fi

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: –î–µ–ø–ª–æ–π –ø—Ä–æ–µ–∫—Ç–∞ foodgram —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!